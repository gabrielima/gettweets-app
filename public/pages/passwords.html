	<div class="row content content-password">

        <a class="btn btn-primary btn-mdl" href="#/addPassword">Add new Password</a>
        <button class="btn btn-primary btn-mdl pull-right" id="open-search">Search</button>

        <!-- SEARCH ITEM LIST -->
        <div class="search-box">
            <div class="col-xs-10 search col-xs-offset-1">
                <label>Search</label><a id="close-search" class="pull-right">X</a>
                <input class="form-control" type="text" ng-model="searchPasswords" placeholder="...">
            </div>
        </div>
    
        <div class="col-xs-12 passwords-box">
    		<div class="passwords col-xs-12" ng-repeat="password in passwords | filter:searchPasswords">
    			<p class="passwordSite">{{ password.password_website }}</p>
    			<p class="passwordLogin">{{ password.password_login }}</p>
    			<p class="passwordPass">{{ password.password_pass }}</p>
    		</div>
        </div>
	</div>

    <script>
        $(".navbar").show();
        $("body").removeClass('gradient');

       $("#open-search").click(function() {
          $("#open-search").fadeOut( "fast", function(){
            $(".search-box").fadeIn( "fast");
          });
        });

       $("#close-search").click(function() {
          $(".search-box").fadeOut( "fast", function(){
            $("#open-search").fadeIn( "fast");
          });
        });

    </script>
