	<div class="row content content-texts">

        <button class="btn btn-primary btn-mdl center-block btn-search" id="open-search">Search</button>

		<!-- SEARCH ITEM LIST -->
        <div class="search-box">
            <div class="col-xs-10 search col-xs-offset-1">
                <label>Search</label><a id="close-search" class="pull-right">X</a>
                <input class="form-control" type="text" ng-model="searchTweets" placeholder="...">
            </div>

            <div class="col-xs-5 col-xs-offset-1">
                <label>From</label>
            	<input class="form-control" type="date" ng-model="dateFrom" placeholder="From">
            </div>

            <div class="col-xs-5">
                <label>To</label>
            	 <input class="form-control" type="date" ng-model="dateTo" placeholder="To">
            </div>
        </div>

        <div class="texts-box">
    		<blockquote class="text" ng-repeat="text in texts | filter:searchTexts">
    			To {{ text.text_dest_name }} <i>{{ text.text_dest_number }}</i> - at {{ text.text_date }}
    			<p>{{ text.text_content }}</p>
    		</blockquote>
        </div>
	</div>

    <script>
        $(".navbar").show();
        $("body").removeClass('gradient');

       $("#open-search").click(function() {
          $("#open-search").fadeOut( "fast", function(){
            $(".search-box").fadeIn( "fast");
          });
        });

       $("#close-search").click(function() {
          $(".search-box").fadeOut( "fast", function(){
            $("#open-search").fadeIn( "fast");
          });
        });

    </script>
