    <div class="row content content-password" >
        <form class="form-horizontal col-xs-11 center-block" id="passwordsForm" role="form">
            <fieldset>
                <div class="row">
                    <div class="form-group col-xs-4 col-xs-offset-2">
                        <a class="btn btn-primary btn-mdl center-block" href="#/passwords">Back</a>
                    </div>
                </div>

                <h4 class="text-center">New Password</h4>

                <div class="form-group">
                    <label class="col-xs-12 control-label" for="textinput">Website</label>
                    <div class="col-xs-12">
                        <input type="text" placeholder="Website" class="form-control" name="websitePassword">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 control-label" for="textinput">Login</label>
                    <div class="col-xs-12">
                        <input type="email" placeholder="Login" class="form-control" name="loginPassword">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 control-label" for="textinput">Password</label>
                    <div class="col-xs-12">
                        <input type="email" placeholder="Password" class="form-control" name="passwordPassword">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <a class="btn btn-primary btn-mdl center-block" ng-click="submit()">Add Password</a>
                    </div>
                </div>

                <input type="hidden" name="id" value="{{ user.id }}" />

            </fieldset>
        </form>
    </div>
    <script>
        $(".navbar").show();
        $("body").removeClass('gradient');
    </script>
